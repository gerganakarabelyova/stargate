<script>
var linktext=new Array()
linktext[0]="графики 100х100 пиксела"
linktext[1]="анимации 100х100+ пиксела"
linktext[2]="графики 500х300 пиксела"
linktext[3]="Wallpaper-и 1024х768+ пиксела"

var ns6=document.getElementById&&!document.all
var ie=document.all

function show_text(thetext, whichdiv){
if (ie) eval("document.all."+whichdiv).innerHTML=linktext[thetext]
else if (ns6) document.getElementById(whichdiv).innerHTML=linktext[thetext]
}

function resetit(whichdiv){
if (ie) eval("document.all."+whichdiv).innerHTML=' '
else if (ns6) document.getElementById(whichdiv).innerHTML=' '
}
</script>

<!-- show_text(index# of linktext[] to show, ID of div to write to) -->

<p>
<a href="aps.html" onMouseover="show_text(0,'div1')" onMouseout="resetit('div1')">Статични аватари</a>  <br><br>
<a href="jcp.html" onMouseover="show_text(1,'div1')" onMouseout="resetit('div1')">Анимирани аватари</a> <br>  <br>
<a href="sps.html" onMouseover="show_text(2,'div1')" onMouseout="resetit('div1')">Подписи</a> <br><br>
<a href="wps.html" onMouseover="show_text(3,'div1')" onMouseout="resetit('div1')">Тапети</a> <br><br>
<br>
